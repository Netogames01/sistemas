<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
</head>
<body>
    <h1>“Cadastro de clientes”</h1>

    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>

        <label for="nome">Nome:</label> <br>
        <input type="text" required id="nome">
        <br><br>

        <label for="data">Data de Nascimento:</label> <br>
        <input type="date" required id="data">
        <br><br>

        <label>Sexo:</label> <br>
        <input type="radio" name="sexo" required>Masculino
        <input type="radio" name="sexo" required>Feminino
        <br><br></fieldset>

        <fieldset>
            <legend>Informações de Contato</legend>
        <label for="emai">Email:</label> <br>
        <input type="email" required id="emai">
        <br><br>

        <label for="">Telefone Celular:</label> <br>
        <input type="text" required placeholder="Apenas número (máx 9)" maxlength="9">
        <br><br>

        Website Pessoal: <br>
        <input type="url" required>
        <br><br></fieldset>

        <fieldset>
            <legend>Localização</legend>
        Endereço: <br>
        <input type="text" required>
        <br><br>

        Número: <br>
        <input type="number" required min="1" max="9999" placeholder="(Valor entre 1 a 9999)" style="width: 180px;">
        <br><br>
        
        Cidade: <br>
        <input type="text" required>
        <br><br>

        Estado: <br>
        <select>
            <option>Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
            <option>DF</option>
        </select></fieldset>
        <br><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
