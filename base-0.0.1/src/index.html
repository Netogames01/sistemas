<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Título</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/png"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-svg">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <strong>Gerenciamento</strong>
          <img
            src="./assets/images/ifood-logo.png"
            alt="Logo"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler text-white border-ifood-red"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
      </div>
    </nav>
    <main>
      <section class="molde">
        <div class="container">
          <div class="formulario">
              <h1>REGISTRO (DONO)</h1>
              <form>
                  <input type="text" placeholder="Nome" required>
                  <input type="text" placeholder="Sobrenome" required>
                  <input type="text" placeholder="Nome da empresa" required>
                  <input type="email" placeholder="E-mail" required>
                  <input type="tel" placeholder="Telefone" required>
                  <input type="text" placeholder="CPF" required>
                  <input type="text" placeholder="Endereço" required>
                  <input type="password" placeholder="Senha" required>
                  <button type="submit">REGISTRAR</button>
              </form>
          </div>
      </div>
      </section>
    </main>
    <footer class="footer mt-auto text-center">
      <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
